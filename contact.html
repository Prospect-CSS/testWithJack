            <!-- form section with name, message and employer or employee options -->

            <div class="container">
                <h3 style="margin: 0px;">Send me a message.</h3>
                <form action="action_page.php">
                    <div class="row rowMessage">
                        <label style="margin-top: 0px;">
                        </label>
                        <input type="text" id="fname" name="firstname" placeholder="Your forename..">
                    </div>
                    <div class="row">
                        <input type="text" id="lname" name="lastname" placeholder="Your surname..">
                    </div>
                    <div class="row">
                        <select id="country" name="country" placeholder="Your country..">
                            <option value="canada">United Kingdom</option>
                            <option value="usa">United States of America</option>
                        </select>
                    </div>
                    <div class="row">
                        <textarea id="subject" name="subject" placeholder="Write your message here.."
                            style="height:200px"></textarea>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
