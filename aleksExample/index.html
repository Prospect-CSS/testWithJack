<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a class="nav__a" href="/about.html">About</a></li>
                <li class="nav__li"><a class="nav__a" href="/projects.html">Projects</a></li>
                <li class="nav__li">
                    <a class="nav__logo" href="/index.html">
                        <div class="nav__logo"></div>
                    </a>
                </li>
                <li class="nav__li"><a class="nav__a" href="/blog.html">Blog</a></li>
                <li class="nav__li">
                    <a class="nav__a" href="/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header__bg"><img src="./imgs/index/main_photo_!.jpg"></div>
    </header>

    <main class="main">
        <div class="container">
            <form class="form">
                <div class="form__row">
                    <label class="form__label" for="name">Name:</label>
                    <input class="form__input" type="text" id="name" name="name" required>
                </div>
                <div class="form__row">
                    <label class="form__label" for="message">Message:</label>
                    <textarea class="form__input" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form__row form__row-inline">
                    <h3 for="status">Employer or Employee:</h3>
                    <div>
                        <input class="form__input" type="radio" id="employer" name="status" value="employer" required>
                        <label class="form__label form__label-inline" for="employer">Employer</label>
                    </div>
                    <div>
                        <input class="form__input" type="radio" id="employee" name="status" value="employee" required>
                        <label class="form__label form__label-inline" for="employee">Employee</label>
                    </div>
                </div>
                <div class="form__row">
                    <button class="button form__btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">

        <div class="footer__button" id="button"></div>
        <div class="footer__container" id="container">
            <h3 class="footer__text">
                Website designed &amp; implemented by Jack Griffin Copyright

        </div>

    </footer>
</body>
